<body>
    <link rel="stylesheet" href="css/home-countdown.css">
    <div id="home-countdown" style="display: none">
        <div class="inhalt">
            <div class="info">
                <h3>Грандиозная распродажа Кибервыходные!</h3>
                <p><strong>Скидки до 53%</strong> на туры по Раннему бронированию</p>
            </div>
            <div class="countdown-widget">
                <div data-units="days">
                    <div class="couple">
                        <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
                        <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
                    </div>
                    <div class="label">д</div>
                </div>
                <div data-units="hours">
                    <div class="couple">
                        <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
                        <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
                    </div>
                    <div class="label">ч</div>
                </div>
                <div data-units="minutes" class="always-visible">
                    <div class="couple">
                        <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
                        <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
                    </div>
                    <div class="label">м</div>
                </div>
                <div data-units="seconds" class="always-visible">
                    <div class="couple">
                        <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
                        <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
                    </div>
                    <div class="label">с</div>
                </div>
            </div>
        </div>
        <a href="https://www.coral.ru/poleznaya-informatsiya/offers/hot-offers/cyberweekend/" target="_blank"></a>
    </div>
    <script type="text/javascript" src="js/home-countdown.js"></script>
</body>
